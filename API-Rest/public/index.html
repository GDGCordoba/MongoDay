<!-- index.html -->
<!doctype html>

<!--Modulo de Angular.js-->
<html ng-app="davidTodo">
<head>
    <meta charset="utf-8">
    <title>GDG Córdoba</title>

    <!-- cargamos bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- Importamos Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    
    <!-- Cogemos el script -->
    <script src="core.js"></script>

</head>
<!-- Seleccionamos el controlador -->
<body ng-controller="mainController">
    <div class="container">

        <!-- Cabecera y cuenta -->
        <div class="jumbotron text-center">
            <h1>Prueba API Rest <span class="label label-info">{{ tareas.length }}</span></h1>
        </div>

        <!-- Lista de tareas -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- Iteramos $scope.tareas -->
                <div class="checkbox" ng-repeat="tarea in tareas">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(tarea._id)"> {{ tarea.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Añade una tarea" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
